<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <div>
      <div class="header">
        <img class="logo" src="./img/logo.png">
      </div>
    </div>
    <div class="pickUp">
      <section class="pickUp eachItem button">
          <button class="blue_t" ><img class="pic" data-key="type" data-value="tshirt" src="./img/blue_t.png" alt="blue_t"></button>
          <button class="blue_p" ><img class="pic" data-key="type" data-value="pants" src="./img/blue_p.png" alt="blue_p"></button>
          <button class="blue_s" ><img class="pic" data-key="type" data-value="skirt" src="./img/blue_s.png" alt="blue_s"></button>
          <button class="blueButton" data-key="color" data-value="blue">blue</button>
          <button class="YellowButton" data-key="color" data-value="yellow">Yellow</button>
          <button class="RedButton" data-key="color" data-value="pink">pink</button>
      </section>
    </div>
    <div class="storageContainer">
      
    </div>
  </body>
</html>
